name: typings-ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Install Coursier
        run: curl -Lo cs https://git.io/coursier-cli-linux && chmod +x cs
        
      - name: Install Java
        run: |
          eval "$(./cs java --jvm 11 --env)"
          echo ::set-env name=PATH::$PATH:~/.local/share/coursier/bin name=JAVA_HOME::$JAVA_HOME

      - name: Install Sbt
        run:  ./cs install sbt-launcher
        
      - name: Compile
        run: sbt compile
        
      - name: Publish
        run: sbt stPublish
